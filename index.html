<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Intro component with sign up form</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="body">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.</p>
        </div>

        <div class="right">
            <div class="tag">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>

            <div class="sign-up">
                <form id="form" action="index.html" method="get">
                    <div>
                        <input type="text" id="fName" placeholder="First Name">
                        <span></span>
                    </div>
                    <div>
                        <input type="text" id="lName" placeholder="Last Name">
                        <span></span>
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email Address">
                        <span></span>
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password">
                        <span></span>
                    </div>
                    <div>
                        <button type="submit" name="submit">Claim your free trial</button>
                    </div>
                    <p class="agreement">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
